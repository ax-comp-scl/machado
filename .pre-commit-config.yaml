repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        files: ^machado/api/.*\.py$

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.13.2
    hooks:
      - id: isort
        name: isort (import sorting)
        language_version: python3
        files: ^machado/api/.*\.py$
